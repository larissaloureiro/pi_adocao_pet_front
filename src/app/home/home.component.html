<app-banner></app-banner>

<div class="animais">
  <h3 id="titulo-animal">Encontre seu novo amigo</h3>
  <a id="link-animal" href="#" routerLink="/lista-animais">Ver mais</a>
  <div class="lista-animais">
    <app-card-animal *ngFor="let animal of animalService.animais | slice:0:2" [animal]="animal"></app-card-animal>
  </div>
</div>

<div class="lista-depoimentos">
  <div>
    <h3 id="titulo-depoimento">O que est찾o falando <br />sobre a gente?</h3>
    <p id="texto-depoimento">Estamos ansiosos para <br />conhecer sua hist처ria e <br />inspirar outras pessoas!</p>
    <button type="button" class="btn btn-primary" id="botaoDepoimento">Adote seu PET</button>
  </div>

  <app-card-depoimento *ngFor="let depoimento of depoimentos | slice:0:2" [imgPerfil]="depoimento['foto']"
    [cardTitle]="depoimento['nome']" [cardSubtitle]="depoimento['subtitulo']" [cardText]="depoimento['texto']"
    [notaAvaliacao]="depoimento['notaAvaliacao']">
  </app-card-depoimento>

</div>
