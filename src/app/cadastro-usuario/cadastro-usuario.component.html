<div class="container">
  <form #usuarioForm="ngForm" (ngSubmit)="onSubmit()" class="form-group">
    <h2>Cadastre-se</h2>
    <div class="form-group">
      <div class="row mb-2">
        <div class="col-9">
          <label for="nome" class="col-form-label">Nome: </label>
          <input type="text" class="form-text form-control" name="nome" id="nome" [(ngModel)]="usuarioVO.nome" required
            placeholder="Nome completo" />
        </div>
        <div class="col-3">
          <label for="dataNascimento" class="col-form-label">Data de Nascimento: </label>
          <input type="date" class="form-text form-control" name="dataNascimento" id="dataNascimento"
            [(ngModel)]="usuarioVO.dataNascimento" required />
        </div>
      </div>

      <hr />
      <h4>Informações de acesso</h4>
      <div class="row mb-2">
        <div class="col-4">
          <label for="username" class="col-form-label">Nome de usuário: </label>
          <input type="text" class="form-text form-control" name="username" id="username" [(ngModel)]="loginVO.username" required
            placeholder="Digite seu nome de usuário" />
        </div>
        <div class="col-4">
          <label for="senha" class="col-form-label">Senha: </label>
          <input type="password" class="form-text form-control" name="senha" id="senha" [(ngModel)]="loginVO.password" required
            placeholder="Digite sua senha" />
        </div>
        <div class="col-4">
          <label for="confirmaSenha" class="col-form-label">Confirme a senha: </label>
          <input type="password" class="form-text form-control" name="confirmaSenha" id="confirmaSenha"
            (keyup)="validaSenha($event.target.value)"
            [(ngModel)]="confirmaSenha" required
            placeholder="Confirme a senha" />
          <label id="senhasDiferentes" *ngIf="!this.senhasIguais"  class="col-form-label">Senhas não conferem.</label>
        </div>
      </div>

      <hr />
      <h4>Documentos</h4>
      <div class="row mb-2">
        <div class="col-6">
          <label for="rg" class="col-form-label">RG: </label>
          <input type="text" class="form-text form-control" name="rg" id="rg" [(ngModel)]="usuarioVO.rg" required
            placeholder="Apenas números" />
        </div>
        <div class="col-6">
          <label for="cpf" class="col-form-label">CPF: </label>
          <input type="text" class="form-text form-control" name="cpf" id="cpf" [(ngModel)]="usuarioVO.cpf" required
            placeholder="Apenas números" />
        </div>
      </div>
      <hr />
      <h4>Contato</h4>
      <div class="row mb-2">
        <div class="col-6">
          <label for="email" class="col-form-label">Email: </label>
          <input type="email" class="form-text form-control" name="email" id="email" [(ngModel)]="usuarioVO.email"
            required placeholder="nome@email.com" />
        </div>
        <div class="col-6">
          <label for="telefone" class="col-form-label">Telefone: </label>
          <input type="text" class="form-text form-control" name="telefone" id="telefone" [(ngModel)]="usuarioVO.telefone"
            required placeholder="(11)5555-5555" />
        </div>
      </div>
      <hr />
      <h4>Endereço</h4>
      <div class="row">
        <div class="col-md-3">
          <label class="col-form-label">CEP:</label>
          <input class="form-control" type="text" id="cep" name="cep" [(ngModel)]="usuarioVO.endereco.cep" #cep="ngModel"
            [ngModelOptions]="{standalone: true}" (blur)="buscarCep($event.target.value, usuarioForm)" />
        </div>
        <div class="col-md-9">
          <label class="col-form-label">Logradouro:</label>
          <input class="form-control" type="text" id="logradouro" name="logradouro" placeholder="Logradouro"
            [(ngModel)]="usuarioVO.endereco.logradouro" #logradouro="ngModel" disabled />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <label class="col-form-label">Bairro:</label>
          <input class="form-control" type="text" id="bairro" name="bairro" placeholder="Bairro"
            [(ngModel)]="usuarioVO.endereco.bairro" #bairro="ngModel" disabled />
        </div>
        <div class="col-md-4">
          <label class="col-form-label">Cidade:</label>
          <input class="form-control" type="text" id="localidade" name="localidade" placeholder="Cidade"
            [(ngModel)]="usuarioVO.endereco.localidade" #localidade="ngModel" disabled />
        </div>
        <div class="col-md-4">
          <label class="col-form-label">UF:</label>
          <input class="form-control" type="text" id="uf" name="uf" placeholder="Estado"
            [(ngModel)]="usuarioVO.endereco.uf" #uf="ngModel" disabled />
        </div>

      </div>
      <div class="row">
        <div class="col-md-3">
          <label class="col-form-label">Número:</label>
          <input class="form-control" type="text" id="numero" name="numero" [(ngModel)]="usuarioVO.endereco.numero"
            placeholder="Numero" />
        </div>
        <div class="col-md-9">
          <label class="col-form-label">Complemento:</label>
          <input class="form-control" type="text" id="Complemento" name="complemento"
            [(ngModel)]="usuarioVO.endereco.complemento" placeholder="Complemento" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label class="col-form-label">Referência:</label>
          <input class="form-control" type="text" id="referencia" name="referencia"
            [(ngModel)]="usuarioVO.endereco.referencia" placeholder="Ponto de referência" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary"> Cadastrar </button>
      </div>
    </div>
  </form>

</div>
