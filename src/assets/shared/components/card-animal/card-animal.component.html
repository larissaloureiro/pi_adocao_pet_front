<div class="card text-white" style="max-width: 20vw">
  <div class="card-body">
    <img src="{{ animal.fotoBase64 }}" />
    <h4 class="card-title">{{ animal.nome }}</h4>
    <p class="card-text">{{ animal.descricao }}</p>
    <a [routerLink]="['../detalhe-animal', animal.key]">
      Quero saber mais
    </a>
  </div>
</div>
